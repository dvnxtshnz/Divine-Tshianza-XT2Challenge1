<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="_img/favicon.svg">

	<link href="_css/style.css" type="text/css" rel="stylesheet" />

	<link href="_css/grid-layout.css" type="text/css"  rel="stylesheet" />

	<title>SpaceX dashboard</title>
</head>
<body>
	<section class="gridContainer">
		<!-- - - - - - - - - - - - - - - - - - -
		:: topcontent
		- - - - - - - - - - - - - - - - - - - -->
		<header>
			<!-- logo SpaceX -->
			<figure>
				<img src="_img/logo.png" alt="SpaceX logo">
			</figure>
		</header>
		<!-- - - - - - - - - - - - - - - - - - -
		:: hoofdcontent
		- - - - - - - - - - - - - - - - - - - -->
		<section class="hoofdcontent">
			<h1>Dashboard</h1>
			<p>Welkom op het SpaceX dashboard</p>

			<!-- dashboard -->
			<section class="dataVisualisaties">
				<!-- data 1 -->
				<section class="data1">
					<h2>Brandstof verbruik (%)</h2>

					<section class="flexContainer">
						<!-- cirkeldiagram -->
						<div class="data1Box">
							<canvas id="cirkeldiagram"></canvas>
						</div>

						<!-- legenda -->
						<div class="legenda">
							<div class="verbruikt">
								<span class="blauw"></span>
								<div class="legendaBeschrijving">
									<h3>Verbruikt</h3>
									<p>10.3%</p>
								</div>
							</div>

							<div class="resterend">
								<span class="grijs"></span>
								<div class="legendaBeschrijving">
									<h3>Resterend</h3>
									<p>89.7%</p>
								</div>
							</div>	
						</div>
					</section>
				</section>
				<section class="data2">
					<h2>Voorraden (%)</h2>
				</section>
				<section class="data3">
					<h2>Acceleratie (afstand in km)</h2>
				</section>				
			</section>
		</section>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

	<script src="_js/script.js"></script>
</body>
</html>
